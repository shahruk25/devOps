<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity"
	layout:decorate="~{fragments/layout}">

<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Req Approval</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"> -->
</head>

<body>
	<div layout:fragment="content" class="container my-5">
		<h3>Place Request</h3>
		<div class="card">
			<div class="card-body">
				<div class="col-md-10">
					<form action="#" th:action="@{/req/create}" th:object="${req}"
						method="post">
						<div class="row" sec:authorize="hasRole('ROLE_USER')">
							<div class="form-group col-md-8">
								<label for="name" class="col-form-label">From</label> <input
									required="required" type="text" th:field="*{reqFrm}"
									class="form-control" id="reqFrm" placeholder="From" />
							</div>
							<div class="form-group col-md-8">
								<label for="name" class="col-form-label">Description</label> <input
									required="required" type="text" th:field="*{reqDesc}"
									class="form-control" id="reqDesc" placeholder="Description" />
							</div>
							<!-- <div class="form-group col-md-8">
                                <label for="email" class="col-form-label">Status</label> 
                                <input type="text" th:field="*{email}" class="form-control" 
                                            id="email" placeholder="Email Id" />
                            </div> -->
							<div class="col-md-6">
								<input type="submit" class="btn btn-primary" value=" Submit ">
							</div>
							<input type="hidden" id="id" th:field="*{id}">
						</div>
					</form>
					<form action="#" th:action="@{/req/create}" th:object="${req}"
						method="post">
						<div class="row" sec:authorize="hasRole('ROLE_ADMIN')">
							<div class="form-group">
								<label>Status</label>
								<div
									th:each="model : ${T(com.nseit.devops.model.RequestStatus).values()}">
									<div class="custom-control custom-radio custom-control-inline">
										<input type="radio" th:field="*{status}" th:value="${model}"
											class="custom-control-input"> <label
											class="custom-control-label" th:for="${#ids.prev('status')}"
											th:text="${model}">model</label>
									</div>
								</div>
							</div>
							<input type="hidden" id="id" th:field="*{id}">
							<div class="col-md-6">
								<input type="submit" class="btn btn-primary" value=" Submit ">
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
